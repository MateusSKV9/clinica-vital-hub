<h1 class="title">
  <i class="fa-solid fa-toolbox"></i>
  Material
</h1>

<form>
  <fieldset>
    <legend>Dados</legend>

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" />
    </div>

    <div class="form-group">
      <label for="quantity">Quantidade em estoque</label>
      <input type="number" name="quantity" id="quantity" />
    </div>

    <div class="form-group">
      <label for="min-quantity">Quantidade mínima em estoque</label>
      <input type="number" name="min-quantity" id="min-quantity" />
    </div>

    <div class="form-group">
      <label for="supplier">Fornecedor</label>
      <input type="text" name="supplier" id="supplier" />
    </div>

    <div class="form-group">
      <label for="price">Preço</label>
      <input type="number" name="price" id="price" />
    </div>
  </fieldset>

  <div class="container-form-buttons">
    <app-clear-button></app-clear-button>
    <app-register-button></app-register-button>
  </div>
</form>

<h1 class="title">
  <i class="fa-solid fa-calendar-days"></i>
  visualização Agenda
</h1>

<form>
  <fieldset>
    <legend>Dados</legend>

    <div class="flex-row">
      <div class="form-group">
        <label for="doctor">Pesquisar Médico</label>
        <select name="doctor" id="doctor">
          <option value="">Selecione um médico</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Pesquisar data</label>
        <input type="date" name="date" id="date" />
      </div>
    </div>

    <div class="flex-row">
      <div class="form-group">
        <label for="calendar">Agenda</label>
        <textarea name="calendar" id="calendar" placeholder=""></textarea>
      </div>
    </div>
  </fieldset>

  <div class="container-form-buttons">
    <app-clear-button></app-clear-button>
    <app-register-button></app-register-button>
  </div>
</form>

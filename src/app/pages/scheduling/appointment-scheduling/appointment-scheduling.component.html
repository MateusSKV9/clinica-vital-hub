<h1 class="title">
  <i class="fa-solid fa-calendar-plus"></i>
  Agendamento Consulta
</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Dados</legend>

    <div class="flex-row">
      <div class="flex-column">
        <div class="form-group">
          <label for="doctor">Médico</label>
          <select formControlName="doctor" name="doctor" id="doctor">
            <option disabled selected value="">Selecione um médico</option>
          </select>
        </div>
        <div class="container-errors">
          <div
            class="error"
            *ngIf="
              form.get('doctor')?.hasError('required') &&
              form.get('doctor')?.touched
            "
          >
            <i class="fa-solid fa-circle-exclamation"></i>
            Obrigatório
          </div>
        </div>
      </div>

      <div class="flex-column">
        <div class="form-group">
          <label for="patient">Paciente</label>
          <select formControlName="patient" name="patient" id="patient">
            <option disabled selected value="">Selecione um paciente</option>
          </select>
        </div>
        <div class="container-errors">
          <div
            class="error"
            *ngIf="
              form.get('patient')?.hasError('required') &&
              form.get('patient')?.touched
            "
          >
            <i class="fa-solid fa-circle-exclamation"></i>
            Obrigatório
          </div>
        </div>
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-column">
        <div class="form-group">
          <label for="date">Data</label>
          <input formControlName="time" type="date" name="date" id="date" />
        </div>
        <div class="container-errors">
          <div
            class="error"
            *ngIf="
              form.get('date')?.hasError('required') &&
              form.get('date')?.touched
            "
          >
            <i class="fa-solid fa-circle-exclamation"></i>
            Obrigatório
          </div>
        </div>
      </div>

      <div class="flex-column">
        <div class="form-group">
          <label for="hour">Horário</label>
          <input formControlName="time" type="time" name="hour" id="hour" />
        </div>
        <div class="container-errors">
          <div
            class="error"
            *ngIf="
              form.get('time')?.hasError('required') &&
              form.get('time')?.touched
            "
          >
            <i class="fa-solid fa-circle-exclamation"></i>
            Obrigatório
          </div>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="container-form-buttons">
    <app-clear-button></app-clear-button>
    <app-register-button></app-register-button>
  </div>
</form>

<h1 class="title">
  <i class="fa-solid fa-user-nurse"></i>
  Médico
</h1>

<form>
  <fieldset>
    <legend>Dados pessoais</legend>

    <div class="flex-row">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite o nome" />
      </div>
      <div class="form-group">
        <label for="specialty">Especialidade</label>
        <input
          type="text"
          name="specialty"
          id="specialty"
          placeholder="Digite a especialidade"
        />
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-column">
        <div class="form-group">
          <label for="crm">CRM</label>
          <input type="number" name="crm" id="crm" placeholder="Digite o CRM" />
        </div>

        <div class="flex-row">
          <div class="form-group">
            <label for="hour">Hoários de Atendimentos</label>
            <input type="time" name="hour" id="hour" />
          </div>
          <div class="form-group">
            <label for="value-appointment">Valor da Consulta Particular</label>
            <input
              type="number"
              name="value-appointment"
              id="value-appointment"
              placeholder="Digite o valor"
            />
          </div>
        </div>
      </div>

      <textarea
        name="contat"
        id="contat"
        placeholder="Digite os contatos"
      ></textarea>
    </div>
  </fieldset>

  <app-address-form></app-address-form>

  <div class="container-form-buttons">
    <app-clear-button></app-clear-button>
    <app-register-button></app-register-button>
  </div>
</form>

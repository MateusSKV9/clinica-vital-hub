<h1 class="title">
  <i class="fa-solid fa-hospital-user"></i>
  Paciente
</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Dados pessoais</legend>

    <div class="flex-row">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          formControlName="name"
          type="text"
          name="name"
          id="name"
          placeholder="Digite o nome"
        />
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Data de Nascimento</label>
        <input
          formControlName="dateOfBirth"
          type="date"
          name="dateOfBirth"
          id="dateOfBirth"
        />
      </div>
    </div>

    <div class="flex-row">
      <div class="form-group">
        <label for="bloodType">Tipo sanguíneo</label>
        <select formControlName="bloodType" name="bloodType" id="bloodType">
          <option disabled selected value="">Selecione um tipo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Telefone</label>
        <input
          formControlName="phone"
          type="number"
          name="phone"
          id="phone"
          placeholder="(xx) x xxxx-xxxx"
        />
      </div>
      <div class="form-group">
        <label for="healthInsurance">Convênio</label>
        <select
          formControlName="healthInsurance"
          name="healthInsurance"
          id="healthInsurance"
        >
          <option disabled selected value="">Selecione um tipo</option>
        </select>
      </div>
    </div>

    <div class="flex-row">
      <div class="form-group">
        <label for="height">Altura</label>
        <input
          formControlName="height"
          type="number"
          name="height"
          id="height"
          placeholder="Em metros"
        />
      </div>

      <div class="form-group">
        <label for="weight">Peso</label>
        <input
          formControlName="weight"
          type="number"
          name="weight"
          id="weight"
          placeholder="Em Kg"
        />
      </div>
    </div>

    <div class="flex-row">
      <div class="form-group">
        <label for="medical-history">Histórico médico</label>
        <textarea
          formControlName="medicalHistory"
          name="medical-history"
          id="medical-history"
          placeholder=""
        ></textarea>
      </div>
    </div>
  </fieldset>

  <app-address-form></app-address-form>

  <div class="container-form-buttons">
    <app-clear-button></app-clear-button>
    <app-register-button></app-register-button>
  </div>
</form>

<h1 class="title">
  <i class="fa-solid fa-file-invoice"></i>
  Relatório de Materiais
</h1>

<form>
  <fieldset>
    <legend>Dados</legend>

    <div class="flex-row">
      <div class="form-group">
        <label for="period">Período</label>
        <select name="period" id="period">
          <option disabled selected value="">Selecione um período</option>
        </select>
      </div>

      <div class="form-group">
        <label for="appointment-type">Tipo de material</label>
        <select name="appointment-type" id="appointment-type">
          <option disabled selected value="">Selecione um tipo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Data</label>
        <input type="date" name="date" id="date" />
      </div>

      <div class="form-group">
        <label for="format">Formato</label>
        <select name="format" id="format">
          <option disabled selected value="">Formato</option>
        </select>
      </div>
    </div>

    <div class="flex-row">
      <div class="form-group">
        <label for="panel">Painel</label>
        <textarea name="panel" id="panel" placeholder=""></textarea>
      </div>
    </div>
  </fieldset>

  <div class="container-form-buttons">
    <app-clear-button></app-clear-button>
    <app-register-button></app-register-button>
  </div>
</form>
